services:
  db:
    image: postgres:16-alpine
    container_name: chess-classifier-db
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_pass
      POSTGRES_DB: chess_classifier
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chess-classifier-app
    environment:
      DATABASE_URL: postgresql+asyncpg://app_user:app_pass@db:5432/chess_classifier
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../backend:/app/backend:ro
      - ../frontend:/app/frontend:ro

volumes:
  pg_data:
