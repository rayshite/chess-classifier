{% extends "base.html" %}

{% block title %}Список партий - Шахматные партии{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button id="createGameBtn" class="btn btn-primary">Создать партию</button>

        <div class="d-flex align-items-center gap-2">
            <label class="mb-0">Статус:</label>
            <select id="statusFilter" class="form-select form-select-sm" style="width: auto;">
                <option value="all">Все</option>
                <option value="in_progress">В процессе</option>
                <option value="finished">Завершенные</option>
            </select>
        </div>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <!-- Таблица партий -->
    <table class="table table-hover" id="gamesTable" style="display: none;">
        <thead>
        <tr>
            <th>Название</th>
            <th>Игрок 1 (Белые)</th>
            <th>Игрок 2 (Черные)</th>
            <th>Снепшотов</th>
            <th>Статус</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody id="gamesList">
            <!-- Партии будут добавлены через JavaScript -->
        </tbody>
    </table>

    <!-- Пустое состояние -->
    <div id="emptyState" class="text-center py-5" style="display: none;">
        <i class="bi bi-inbox" style="font-size: 3rem; color: #999;"></i>
        <p class="text-muted mt-3">Партий пока нет</p>
    </div>

    <!-- Пагинация -->
    <nav aria-label="Навигация по страницам" id="paginationNav" style="display: none;">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Пагинация будет добавлена через JavaScript -->
        </ul>
    </nav>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/main.js"></script>
{% endblock %}
